version: '3'
services:
  mongodb:
    image: mongo:4.0
    container_name: lunis-mongo-dev
    restart: always
    environment:
      - MONGO_INITDB_DATABASE=lunis
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=123456
    volumes:
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
      - ./mongo-volume:/data/db
      - ./mongo-config:/etc/mongod
    ports:
      - 27017:27017